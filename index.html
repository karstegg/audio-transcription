<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Transcription App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Audio Transcription App</h1>
    <div class="upload-container">
      <input type="file" id="audioFileInput" accept="audio/*,video/*">
      <div class="button-group">
        <button id="transcribeButton" class="primary-button">Transcribe</button>
        <button id="cancelButton" class="secondary-button">Cancel/Reset</button>
      </div>
    </div>
    
    <div id="status-indicator" class="status hidden">
      <div class="spinner"></div>
      <span id="status-text">Processing...</span>
    </div>
    
    <div id="result-container">
      <div id="audio-player-container" class="hidden">
        <h3>Original Audio</h3>
        <audio id="audioPlayer" controls></audio>
      </div>
      
      <div id="transcription-container">
        <div class="section-header">
          <h3>Transcription</h3>
          <button id="copyTranscriptButton" class="icon-button">
            <span class="icon">ðŸ“‹</span> Copy
          </button>
        </div>
        <div id="transcriptionOutput" class="output-box"></div>
      </div>
      
      <div id="summary-container" class="hidden">
        <div class="section-header">
          <h3>Meeting Summary</h3>
          <button id="copySummaryButton" class="icon-button">
            <span class="icon">ðŸ“‹</span> Copy
          </button>
        </div>
        <div id="summaryOutput" class="output-box"></div>
        <button id="createSummaryButton" class="feature-button">Create Summary</button>
      </div>
    </div>
  </main>

  <footer>
    <button id="toggleDebugButton" class="debug-toggle">Toggle Debug Console</button>
    <div id="debugWindow" class="debug-console" style="display: none;"></div>
  </footer>

  <script type="module" src="/main.js"></script>
</body>
</html>
